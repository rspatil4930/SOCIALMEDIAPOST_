<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Post Maker</title>

<link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Hind Vadodara', sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    padding: 20px;
    margin: 0;
}

.container {
    max-width: 520px;
    width: 100%;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    text-align: center;
}

canvas {
    width: 100%;
    border-radius: 10px;
    margin-top: 15px;
    border: 1px solid #ddd;
}

.controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 15px;
}

input, button {
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    background: #800000;
    color: #fff;
    font-weight: bold;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #5a0000;
}

.hint {
    font-size: 13px;
    color: #666;
    text-align: left;
}
</style>
</head>

<body>

<div class="container">
    <h2>પોસ્ટ એડિટર</h2>

    <div class="controls">
        <label class="hint">તમારો ફોટો પસંદ કરો</label>
        <input type="file" id="imageLoader" accept="image/*">

        <label class="hint">તમારું નામ, હોદ્દો, સરનામું</label>
        <input type="text" id="userText" maxlength="50"
               placeholder="તમારું નામ, હોદ્દો, સરનામું">

        <button id="downloadBtn">ડાઉનલોડ કરો</button>
    </div>

    <canvas id="canvas" width="1080" height="1380"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const imageLoader = document.getElementById("imageLoader");
const userText = document.getElementById("userText");
const downloadBtn = document.getElementById("downloadBtn");

/* ===== BACKGROUND ===== */
const bgImg = new Image();
bgImg.src = "./q.jpg";   // MUST be in same folder
bgImg.onload = draw;

/* ===== USER IMAGE ===== */
let userImg = null;

/* ===== CIRCLE SETTINGS ===== */
const circleX = 936;
const circleY = 1241;
const radius  = 115;

/* ===== DRAW FUNCTION ===== */
function draw() {
    if (!bgImg.complete) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

    /* User Photo */
    if (userImg) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(circleX, circleY, radius, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();

        const scale = Math.max(
            (radius * 2) / userImg.width,
            (radius * 2) / userImg.height
        );

        const w = userImg.width * scale;
        const h = userImg.height * scale;

        ctx.drawImage(
            userImg,
            circleX - w / 2,
            circleY - h / 2,
            w,
            h
        );
        ctx.restore();
    }

    /* ===== TEXT ===== */
    const text = userText.value || "તમારું નામ, હોદ્દો, સરનામું";
    const parts = text.split(",");

    ctx.fillStyle = "#ffffff";
    ctx.textAlign = "left";

    // Name
    ctx.font = "700 40px 'Hind Vadodara'";
    ctx.fillText(parts[0] || "", 140, 860);

    // Designation + Address
    if (parts.length > 1) {
        ctx.font = "500 30px 'Hind Vadodara'";
        ctx.fillText(parts.slice(1).join(",").trim(), 140, 910);
    }
}

/* ===== EVENTS ===== */
imageLoader.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
        userImg = new Image();
        userImg.onload = draw;
        userImg.src = reader.result;
    };
    reader.readAsDataURL(file);
});

userText.addEventListener("input", draw);

downloadBtn.addEventListener("click", () => {
    if (!bgImg.complete) {
        alert("પોસ્ટ લોડ થવા દો પછી ડાઉનલોડ કરો");
        return;
    }
    const link = document.createElement("a");
    link.download = "community-post.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
});
</script>

</body>
</html>
