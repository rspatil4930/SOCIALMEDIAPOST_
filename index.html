<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Post Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Vadodara', sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-top: 15px;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        input, button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #800000;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        button:hover { background-color: #5a0000; }
        .hint { font-size: 12px; color: #666; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>પોસ્ટ એડિટર</h2>
    
    <div class="controls">
        <label class="hint">તમારો ફોટો પસંદ કરો:</label>
        <input type="file" id="imageLoader" accept="image/*">
        
        <label class="hint">તમારું નામ અને વિગત લખો:</label>
        <input type="text" id="userName" placeholder="તમારું નામ, હોદ્દો, સરનામું" maxlength="50">
        
        <button id="downloadBtn">ડાઉનલોડ કરો</button>
    </div>

    <canvas id="mainCanvas" width="1080" height="1380"></canvas>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const imageLoader = document.getElementById('imageLoader');
    const userNameInput = document.getElementById('userName');
    const downloadBtn = document.getElementById('downloadBtn');

    // Configuration from your specs
    const bgSrc = 'q.jpg'; // Ensure this file is in the same folder on GitHub
    const bgImg = new Image();
    let userImg = null;

    // Circle Position (Based on your X/Y/Radius)
    const circleX = 950; // Center X
    const circleY = 1000; // Adjusted for your template layout
    const radius = 116;  // Half of 232.99px

    bgImg.src = bgSrc;
    bgImg.onload = () => {
        drawCanvas();
    };

    function drawCanvas() {
        // 1. Clear and Draw Background
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bgImg, 0, 0, 1080, 1380);

        // 2. Draw User Image in Circle
        if (userImg) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(878, 882, 115, 0, Math.PI * 2, true); // Position for the white circle area
            ctx.closePath();
            ctx.clip();

            // Draw image to fill the circle
            const aspect = userImg.width / userImg.height;
            let drawWidth, drawHeight;
            if (aspect > 1) {
                drawHeight = 230;
                drawWidth = 230 * aspect;
            } else {
                drawWidth = 230;
                drawHeight = 230 / aspect;
            }
            ctx.drawImage(userImg, 878 - drawWidth/2, 882 - drawHeight/2, drawWidth, drawHeight);
            ctx.restore();
        }

        // 3. Draw Text
        const text = userNameInput.value || "તમારું નામ, હોદ્દો, સરનામું";
        ctx.font = "700 40px 'Hind Vadodara'"; // Increased size for high-res canvas
        ctx.fillStyle = "white";
        ctx.textAlign = "left";
        // Coordinates for the dark banner at the bottom
        ctx.fillText(text, 140, 1000); 
    }

    // Handle Image Upload
    imageLoader.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            userImg = new Image();
            userImg.onload = () => drawCanvas();
            userImg.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    // Handle Text Input
    userNameInput.addEventListener('input', drawCanvas);

    // Download Function
    downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'community-post.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });
</script>

</body>
</html>
